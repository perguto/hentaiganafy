	 <h1 id="title">変体仮名変換ツール</h1>
	 <p id="before_input">ローマ字・ひらがな：</p>
	 <input type="text" id="input">
	 <p id="before_output">変体仮名</p>
	 <p id="output"></p>
	 <script defer>
		 let outputElement=document.querySelector('#output')
		 let inputElement=document.querySelector('#input')
		 // let inputText = 'これはね'
		 // inputElement.addEventListener('change',processInput)
		 inputElement.addEventListener('input',processInput)
		 function processInput(){
		 let	inputText =inputElement.value
		 let result = hentaiganafy(inputText) 
		 outputElement.innerText= result
		 }

	 </script>
